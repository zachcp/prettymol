[workspace]
channels = [
    "conda-forge",
    "https://prefix.dev/pixi-build-backends",
    "https://prefix.dev/conda-forge",
]
platforms = ["osx-arm64", "linux-64"]
preview = ["pixi-build"]


[dependencies]
python = "==3.11"
prettymol = { path = "." }
# ffmpeg-python = "*"
# ffmpeg = "*"
# opencv = "*"
numpy = "<2"
ipython = "*"
# pip = "*"
# pytest = "*"
# rdkit = "*"
# quarto = ">=1.6.40,<2"
jupyter = ">=1.1.1,<2"
boost = ">=1.84.0,<2"

[pypi-dependencies]
biotite = { git = "https://github.com/biotite-dev/biotite", rev = "4c7204afd07c489117243fd8ad4a67f787a4a820" }
blender_notebook = "*"
bpy = "*"
databpy = { git = "https://github.com/BradyAJohnston/databpy" }
molecularnodes = { git = "https://github.com/BradyAJohnston/MolecularNodes.git" }
rdkit = "*"

[package]
name = "prettymol"
version = "0.1.0"


[package.build]
backend = { name = "pixi-build-python", version = "*" }

[package.host-dependencies]
hatchling = "==1.26.3"
python = "==3.11"

[package.run-dependencies]
python = "==3.11"


[tasks]
docs-preview = "quarto preview docs"
docs-build = "quarto render docs"
jupyter = "jupyter lab"
remove = "rm -rf /Applications/Blender.app/Contents/Resources/4.3/python"
