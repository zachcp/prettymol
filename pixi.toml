[workspace]
channels = [
    "conda-forge",
    "https://prefix.dev/pixi-build-backends",
    "https://prefix.dev/conda-forge",
]
platforms = ["osx-arm64"]
preview = ["pixi-build"]


[dependencies]
python = "==3.11"
prettymol = { path = "." }
ffmpeg-python = "*"
ffmpeg = "*"
opencv = "*"
numpy = "<2.0"
ipython = "*"
pip = "*"
pytest = "*"
quarto = ">=1.6.40,<2"
jupyter = ">=1.1.1,<2"


[pypi-dependencies]
biotite = "*"
blender_notebook = "*"
bpy = "*"
databpy = "*"
molecularnodes = "*"


[package]
name = "prettymol"
version = "0.1.0"


[package.build]
backend = { name = "pixi-build-python", version = "*" }

[package.host-dependencies]
hatchling = "==1.26.3"
python = "==3.11"

[package.run-dependencies]
python = "==3.11"


[tasks]
docs-preview = "quarto preview docs"
docs-build = "quarto render docs"
jupyter = "jupyter lab"
remove = "rm -rf /Applications/Blender.app/Contents/Resources/4.3/python"
